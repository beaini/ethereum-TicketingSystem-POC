<!DOCTYPE html>
<html>

<head>
  <title>SimpleTicket - Functional Testing</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>

<body>
  <h1>Ethereum Ticketing System POC</h1>
  <h2> Functional Test UI</h2>
  <br>
  <h2>Under the hood</h2>
  <br><label for="totalTickets">Total Tickets:</Label> <span class="black" id="totalTickets"> </span><br/>
  <label for="ticketPrice">TPrice (Wei):</Label> <span class="black" id="ticketPrice"> </span><br/>
  <label for="totalTicketsSold">Tickets Sold:</Label> <span class="black" id="totalTicketsSold"> </span></br>
  <h2>Purchase</h2>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input> <button id="send" onclick="App.buyTickets()">Buy Tickets</button>
  <br><br>
  <span id="status"></span>
  <br>
  <h2>Generate Attendee Signed Ticket QR Code</h2> <br/>
  <br><label>Ticket Amount:</label><input type="text" id="messageToSign" placeholder=""></input> <button id="signMessage" onclick="App.signMessage()">Sign</button>
  <span id="signedMessage"></span>
  <canvas id="signedMessageQR"></canvas>
  <br/>
  <h2>Owner Verification of Signed Ticket QR Code</h2> <br/>
  <span>Verifies that (1) message is from attendee and (2) attendee has indeed the claimed tickets </span> <br/>
  <br><label>Message:</label><input type="text" id="messageToVerify" placeholder=""></input>
  <br><label>Address:</label><input type="text" id="addressToVerify" placeholder=""></input>
  <button id="verifyMessage" onclick="App.verifyMessage()">Verify</button>
  <span id="MessageVerificationResult"></span>
</body>

</html>
